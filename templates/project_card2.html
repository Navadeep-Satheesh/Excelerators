{% macro project_card2( project ) %}

<div class="project_card">

    <div class="image_holder">
        <img src="static/all_pics/{{ project[2] }}" alt="">
    </div>
    

    <div class="details">

        <h3 class = "title">{{ project[1].upper() }}</h3>
        <p class="description">

            {{ project[3]}}

        </p>

        <a href="" class="view">VEIW PROJECT</a>
    </div>


</div>

{% endmacro %}
